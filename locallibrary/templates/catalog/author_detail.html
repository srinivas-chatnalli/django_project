{% extends "base.html" %}

{% block content %}
  <h1>Title: {{ author.first_name }} {{ author.last_name }}</h1>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>
    {% for copy in author.book_set.all %}
      <p><a href="{% url 'book-detail' copy.id %}">{{ copy.title }}</a></p>
      <p>{{ copy.summary }}</p>
    {% endfor %}
  </div>
{% endblock %}
